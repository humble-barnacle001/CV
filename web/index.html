    <script>
        function embedPDF() {
            if (PDFObject && PDFObject.pdfobjectversion !== null) {
                PDFObject.embed("./main.pdf", "#cv", { fallbackLink: `<iframe src='https://drive.google.com/viewerng/viewer?embedded=true&amp;url=${window.location.origin}${window.location.pathname.split("index.html")[0]}main.pdf' type="application/pdf" height="100%" width="100%"></iframe>` });
                clearInterval(toi);
            }
        }
        const toi = setInterval(() => embedPDF(), 200);
    </script>
